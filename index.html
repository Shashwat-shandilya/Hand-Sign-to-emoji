 
<html>
    <head>
      <title>Hand Signs To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h1 class="btn btn-success heading">HAND SIGN TO EMOJI
          <br> <span>&#9996;</span>
               <span>&#128076;</span>
               <span>&#128077;</span>
               <span>&#128079;</span>
               <span>&#128406;</span>
               <span>üôè</span>
        </h1>
        <br><br>
  
        <p style="font-size: 22px;">Take a selfie of a gesture to know its meaning
            <br>
            The model is trained on these following gestures:: üôè | &#9996; | &#128076; |  &#128077; |  
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam view - </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="takeSnapshot()" class="btn btn-info">Take snapshot</button><br><br>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label class="btn btn-info">Prediction 1 - </label>
  
          <p class="hand_sign_name" id="result_hand_sign_name"></p>
          <p class="hand" id="update_sign"></p>
  
          <label class="btn btn-info">Prediction 2 - </label>
  
          <p class="hand_sign_name" id="result_hand_sign_name2"></p>
          <p class="hand" id="update_sign2"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot taken - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="predict()" class="btn btn-success">Predict Emotion</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
